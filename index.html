<h1>This should be the initial page</h1>

<div class="index-banner">

    <a class="arrow backward"></a>
    <figure>
        <img src="https://dragzone.bg/media/wysiwyg/file_5.jpg" alt="discount"/>
    </figure>
    <a class="arrow forward"></a>
</div>

<script>

    async function f() {
        const elements = {
            forwardArrow: document.querySelector('.forward'),
            backwardArrow: document.querySelector('.backward'),
            imageParent: document.querySelector('.index-banner figure'),

            images: {
                1: 'https://dragzone.bg/media/wysiwyg/file_5.jpg',
                2: 'https://news.maxbike.bg/modules/image.php?file_id=4082&destination_width=620',
                3: 'https://cdn8.dissolve.com/p/D1061_91_046/D1061_91_046_1200.jpg'
            }
        };

        let id = 1;

        const actions = {
            showNext: async () =>{

                const currentImage = elements.imageParent.children[0];
                // currentImage.style.opacity = '0';

                id++;

                if (id > 3){
                    id = 1;
                }

                const imageElement = document.createElement('img');
                imageElement.src = elements.images[id.toString()];
                elements.imageParent.children[0].src = imageElement.src;
                elements.imageParent.style.transform = 'translateX(0px)';
            },

            showPrev: () =>{

                id--;

                if (id < 1){
                    id = 3;
                }

                const imageElement = document.createElement('img');
                imageElement.src = elements.images[id.toString()];

                elements.imageParent.innerHTML = '';
                elements.imageParent.appendChild(imageElement);
            }
        };

        elements.forwardArrow.addEventListener('click', actions.showNext);
        elements.backwardArrow.addEventListener('click', actions.showPrev);

        let c = setInterval(actions.showNext, 8000);
    }

    f();

</script>
