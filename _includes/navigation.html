<!--<label for="input-checkbox" class="input-checkbox-label">Menu</label>-->
<nav class="nav location-{{include.location}}">
    <ul>
        {% assign pages = (site.pages | sort: 'order') %}

        {% for current-page in pages %}
        {% if current-page.title %}
        <li>
            <a class="nav-links page-title-{{ current-page.title-en | slugify }}
                                        {%if current-page.url == page.url %}active{% endif %}"
               href="{{site.baseurl}}{{current-page.url}}">{{current-page.title}}
            </a>
        </li>
        {% endif %}
        {% endfor %}
    </ul>
</nav>
